<!DOCTYPE html>

<head>

                        <li><a>About</a></li>
                        <li><a>Pages</a></li>

        <section>
            <div>
                <div class="carousel w-full lg:h-[70vh] relative">
                    <div id="slide1" class="carousel-item relative w-full">

                      <div class="absolute flex transform -translate-y-1/2 left-5 right-5 bottom-1 gap-4">

                      <img src="Images/2.png" class="w-full"/>

                      <img src="Images/3.png" class="w-full"/>
                      <div class="absolute flex transform -translate-y-1/2 left-5 right-5 bottom-1 gap-4">
                        <a href="#slide2" class="btn btn-circle bg-black text-white">❮</a> 
                        <a href="#slide1" class="btn btn-circle bg-black text-white">❯</a>
                      </div>
                    </div>
